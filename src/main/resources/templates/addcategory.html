<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Infinite Auto</title>
</head>
<body>



<div class="container">
    <div class="bg-secondary jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f2fd;">
            <a class="navbar-brand" href="/">
                <img src="https://res.cloudinary.com/dh18h6lff/image/upload/v1552078200/rx-jelly.png" width="60" height="35" class="d-inline-block align-top"  alt="logo"/>
                Infinite Auto : The Best Car For You
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addCategory">ADD A CATEGORY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addCar">ADD A CAR</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <!--end nav bar-->
    <div class="bg-transparent p-4">

        <h4 class="text-center">ADD A CATEGORY</h4>
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="col-sm-12 col-md-8">
                <form class="form-group" action="#" th:action="@{/processCategory}"
                      th:object="${newCategory}" method="post">
                    <div class="form-group">
                        <input type="hidden" class="form-control" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" th:field="*{carCategory}" type="text" required/>
                    </div>
                    <div class="form-group" align="center">

                        <input class="btn btn-success mt-2" type="submit" value="SUBMIT"/><br/><br/>

                        <a class="btn btn btn-secondary mt-2" href="/addCategory">ADD ANOTHER CATEGORY</a><br/><br/>

                        <a class="btn btn btn-secondary mt-2" href="/addCar">ADD CAR</a><br/>



                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
    <div class="bg-light p-4">
        <div class="row">
            <div class="col" align="center">
                <h6 align="center">CATEGORY LIST</h6>
                <hr/>
                <div th:each="list:${listCategory}" align="center">
                    <span th:inline="text">[[${list.id}]]. [[${list.carCategory}]]</span>
                </div>

            </div>
        </div>
    </div>

</div>


</div>
</body>
</html>
